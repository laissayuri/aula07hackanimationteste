<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exemplos Teste</title>

<header>

</header>
<body>
    <div class="wrap">
        <div class="box">
            <div class="blue scaleX ">
                scaleX
            </div>
        </div>
        <div class="box">
            <div class="blue scaleY">

            </div>
        </div> 
        <div class="box">
            <div class="blue scale">
                scale
            </div>
        </div> 
        <div class="box">
            <div class="blue translateX">

        </div>
        <div class="box">

        </div>  
        <div class="box">

        <div class="box">

         </div>
